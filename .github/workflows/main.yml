name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
           push: true
           tags: index.docker.io/${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMG }}
           file: ./Dockerfile
      - name: Configure Kubernetes
        env:
          KUBECONFIG: ${{ secrets.AKS_KUBE_CONFIG }}
        run: |
          mkdir $HOME/.kube/
          echo "$KUBECONFIG" | base64 --decode > $HOME/.kube/config
     
      - name: Update Deployment
        run: |
          kubectl apply -f k8s/be-depl.yaml k8s/be-srv
      - name: Check deployment status
        run: |
          kubectl rollout status checklist-be